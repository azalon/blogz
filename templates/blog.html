{% extends "base.html" %}


<header>
        
            
        
                All Posts
            
     
        
    </header>
{% block content %}






    {% if all_posts|length == 0 %}
    <p> No posts yet </p>
    
        
{% else %}

        <ul>
            {% for blog in all_posts %}
           <a href="/blog?post_id={{blog.id}}">
            <li> {{blog.title}} </a> 

                
                <br> {{blog.body}} 
                <br>
                Written by <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a>
               
            </li>
            {% endfor %}
        </ul>

    {% endif %}



{% endblock %}
